<div class="container">
  <mat-toolbar>
    <mat-toolbar-row>
      <button mat-raised-button color="accent">Accent</button>
      <span class="spacer"></span>
      <!-- <input matInput placeholder="text" (keyup)="filterData($event)"> -->
      <input mat-input #searchBar>
      <mat-icon matSuffix class="search" (click)="searchBar.toggle()">search</mat-icon>
    </mat-toolbar-row>
  </mat-toolbar>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <ng-container cdkColumnDef="select">
      <mat-header-cell *cdkHeaderCellDef>
        <mat-checkbox (change)="$event? masterToggle() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </mat-header-cell>
      <mat-cell *cdkCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </mat-cell>
    </ng-container>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let val">{{val.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let val"> {{val.name}} </td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let val"> {{val.email}} </td>
    </ng-container>

    <!-- phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let val"> {{val.phone}} </td>
    </ng-container>
    <!-- city column-->
    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let val"> {{val.city}} </td>
    </ng-container>
    <!-- country Column -->
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let val"> {{val.country}} </td>
    </ng-container>
    <mat-progress-spinner class="spinner"></mat-progress-spinner>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; " (click)="selection.toggle(row)"></tr>
  </table>
  <mat-paginator #paginator [pageSize]="7" [pageSizeOptions]="[5,10,15]" showFirstLastButtons></mat-paginator>
</div>
